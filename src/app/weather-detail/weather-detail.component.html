<div class="divstyle">
  <div>
    <h1 style="text-align:center;font-family: serif;">Weather App</h1>
  </div>
  <div class="dis">
    <button type="button" class="search">
      <a href='/login' style="text-decoration:none;">Logout</a>
    </button>
  </div>
  <div>
    <form ngForms>
      <button type="button" class="search">
        <a href='/weather-detail' style="text-decoration:none;">Back</a>
      </button>
      Enter the name of the city:
      <input type="text" #city_name>

      <button type="submit" class="search" (click)="input(city_name.value)">Search</button>
      <!-- <div class="spinner" style="display:none;">
        <img id="img-spinner" src="spinner.gif" alt="loading" />
      </div> -->
    </form>
    <!-- <div class="spinner" *ngIf="showspinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div> -->

    <hr>


    <div *ngFor="let w of weathers" style="background-color:white;">


      <div>
        <h2 style="text-align:center;">{{query}}</h2>
      </div>
      <div>
        <div style="display:inline-block;">
          <h4>{{date}}</h4>
        </div>
        <div style="display:inline-block;">
          <h4> , {{w.observation_time}}</h4>
        </div>
      </div>
      <div style="display:inline-block;">
        <img style="width:120px;" src="{{w.weatherIconUrl[0].value}}" />
      </div>
      <div style="display:inline-block;">
        <h1 style="margin-left:10px;margin-top:40px;"> {{w.temp_C}}
          <sup>o</sup>C</h1>
      </div>
      <div style="display:inline-block; margin-left:100px;">
        <p>Temp in Farneheit: {{w.temp_F}}</p>
        <p>Sunrise:{{sunrise}}</p>
        <p>sunset:{{sunset}}</p>
        <p>Humidity:{{w.humidity}}%</p>

      </div>
      <hr>
    </div>
    <div *ngFor="let d of fulldata" style="display:inline-block;margin-left:60px;">
      <h4>{{d.date}}</h4>
      <p>Sunrise: {{d.astronomy[0].sunrise}}</p>
      <p>Sunset: {{d.astronomy[0].sunset}}</p>
      <img style="width:120px;" src="{{d.hourly[1].weatherIconUrl[0].value}}" />

    </div>
